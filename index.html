<!DOCTYPE html>
<html>

          <div class="col-50">
            <input type="text" id="name" required name="name" placeholder="Name">

          <input type="radio"required  name="gender" value="FEMALE">FEMALE
          </div> 
         </div>
      <div class="row">
        <div class="col-50">
            <input type="email" name="email" required placeholder="Email">

        <div class="col-50">
          <input type="number" name="phone" required placeholder="Phone">
      </div>
      </div>
    <div class="row">
      <div class="col-50">
        <input type="text" id="name" required  name="current_wt" placeholder="Your current weight (lbs)">

       <div class="col-50">
       <input type="text" id="name" required name="desire_wt" placeholder="Desired weight (lbs)">  
    </div>     
     </div>
     <div class="row">
        <div class="col-50">
          <input type="text" name="height" required placeholder="Height">
        </div>
       <div class="col-50">
         <input type="text" name="BMI" placeholder="BMI">
      </div>
     </div>
      <div class="row">
        <div class="col-50">
          <textarea name="address" id="address"  rows="2" placeholder="Address"></textarea>
        </div>     
   </div>
   <div class="row">
       <div class="col-50">
           <input type="text" name="city" required placeholder="City">
       </div>
       <div class="col-50">
          <input type="text" name="state" required placeholder="State">
      </div>
   </div>
   <div class="row">
      <div class="col-50">
          <input type="number" name="zip_code" required placeholder="Zip Code">
      </div>
      <div class="col-50">
         <input type="text" name="country" required placeholder="Country">
     </div>
  </div>
    <div class="row">

        <label>Do you require a personal trainer?</label><br><br>

      </div>
      <div class="col-50">

         <input type="radio" required name="gym_before" value="Yes"> Yes <br><br>
         <input type="radio" required name="gym_before" value="No"> No <br><br>

    </div>
        <input type="submit" value="Apply" class="btn">

        </div>
